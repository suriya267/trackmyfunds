<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track My Funds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-extrabold text-center text-white drop-shadow-lg">
        Income & Expense Tracker
      </h1>

      <div class="text-lg font-semibold text-white my-6">
        <span>Total Income: <span id="total_income">₹0</span></span> |
        <span>Total Expenses: <span id="total_expense">₹0</span></span> |
        <span>Net Balance: <span id="net_balance">₹0</span></span>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-2xl">
        <h2 class="text-2xl font-bold mb-4 text-center text-teal-600">
          Add Income & Expense
        </h2>
        <div class="flex space-x-4 mb-4">
          <input
            type="text"
            id="description"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
            placeholder="Description"
          />
          <input
            type="number"
            id="amount"
            class="w-1/3 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400"
            placeholder="Amount"
          />
        </div>
        <div class="flex items-center space-x-4 mb-4">
          <input
            type="radio"
            id="income_entry"
            name="entry-type"
            checked
            class="radio-button"
          />
          <label for="income-entry" class="text-lg text-teal-600">Income</label>
          <input
            type="radio"
            id="expense_entry"
            name="entry-type"
            class="radio-button"
          />
          <label for="expense-entry" class="text-lg text-red-600"
            >Expense</label
          >
        </div>
        <div class="flex justify-center space-x-4">
          <button
            id="add_entry"
            class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-500 transition-all"
          >
            Add
          </button>
          <button
            id="cancel"
            class="border border-red-600 text-red-600 px-6 py-2 rounded-lg transition-all"
          >
            Cancel
          </button>
          <button
            id="reset_fields"
            class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-400 transition-all"
          >
            Reset
          </button>
        </div>
      </div>

      <div class="mt-10" id="list">
        <h2 class="text-2xl font-semibold text-center text-white">
          Entry List
        </h2>
        <div class="flex items-center space-x-4 mb-3 mt-8">
          <input
            type="radio"
            id="all"
            name="filter"
            class="radio-button"
            checked
          />
          <label for="all" class="text-lg text-white">All</label>
          <input type="radio" id="income" name="filter" class="radio-button" />
          <label for="income" class="text-lg text-white">Income</label>
          <input type="radio" id="expense" name="filter" class="radio-button" />
          <label for="expense" class="text-lg text-white">Expense</label>
        </div>
        <ul id="entry_list" class="space-y-4"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
